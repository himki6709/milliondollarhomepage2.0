<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK ORDER | THE ONE HOMEPAGE</title>
    <style>
        body { 
            background: #fff; 
            color: #000; 
            font-family: Arial, Helvetica, sans-serif; 
            text-align: center; 
            padding: 50px 20px; 
            margin: 0;
        }
        .card { 
            background: #f9f9f9; 
            border: 2px solid #ff0000; 
            padding: 40px; 
            border-radius: 10px; 
            display: inline-block; 
            width: 100%; 
            max-width: 350px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 { color: #ff0000; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        input { 
            width: 90%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            font-size: 16px; 
            text-align: center;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #ff0000; 
            color: #fff; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover { background: #cc0000; }
        
        #resBox { 
            margin-top: 25px; 
            padding: 20px; 
            background: #fff; 
            display: none; 
            border-radius: 5px; 
            border: 1px dashed #ff0000;
        }
        #s { color: #2ebd85; font-size: 20px; margin: 0; }
        #m { color: #555; font-size: 14px; margin-top: 10px; line-height: 1.5; }
        
        .back-link { 
            display: block; 
            margin-top: 25px; 
            color: #888; 
            text-decoration: none; 
            font-size: 13px; 
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="card">
        <h2>TRACK STATUS</h2>
        <p style="font-size: 12px; color: #666; margin-bottom: 20px;">আপনার ব্লক নম্বর (Plot ID) দিয়ে বর্তমান অবস্থা জানুন।</p>
        
        <input type="number" id="plotID" placeholder="Enter Plot ID (1-10000)">
        <button onclick="checkStatus()">CHECK NOW</button>

        <div id="resBox">
            <h3 id="s">APPROVED</h3>
            <p id="m">আপনার ব্র্যান্ডটি এখন হোমপেজে লাইভ রয়েছে।</p>
        </div>

        <a href="index.html" class="back-link">← Back to Homepage</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <script>
        // আপনার দেওয়া Firebase কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyDJbVCF0AkLkCiCwFBc1Ki5PrKxFeYt8_E",
            authDomain: "milliondollarhomepage2-71ba3.firebaseapp.com",
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com",
            projectId: "milliondollarhomepage2-71ba3",
            storageBucket: "milliondollarhomepage2-71ba3.firebasestorage.app",
            messagingSenderId: "895107568682",
            appId: "1:895107568682:web:d48003f71701005f3d5f53"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkStatus() {
            const id = document.getElementById('plotID').value;
            const resBox = document.getElementById('resBox');
            const sText = document.getElementById('s');
            const mText = document.getElementById('m');

            if(!id) return alert("অনুগ্রহ করে একটি আইডি দিন!");

            // ডাটাবেস থেকে নোটিফিকেশন চেক করা
            db.ref('notifications/' + id).once('value', (snapshot) => {
                const data = snapshot.val();
                resBox.style.display = 'block';

                if(data) {
                    sText.innerText = data.status;
                    sText.style.color = data.status === "Approved" ? "#2ebd85" : "#ffbb33";
                    mText.innerText = data.message;
                } else {
                    sText.innerText = "PENDING";
                    sText.style.color = "#888";
                    mText.innerText = "আপনার অর্ডারটি এখনো প্রক্রিয়াধীন আছে। পেমেন্ট প্রুফ সঠিক থাকলে ৭২ ঘণ্টার মধ্যে লাইভ হয়ে যাবে।";
                }
            });
        }
    </script>
</body>
</html>
