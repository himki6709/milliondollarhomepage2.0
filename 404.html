<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | ACCESS DENIED</title>
    <style>
        body { 
            background: #fff; color: #000; 
            font-family: 'Times New Roman', serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; text-align: center;
        }
        .box { border: 1px solid #000; padding: 60px; max-width: 400px; }
        h1 { font-size: 80px; margin: 0; font-weight: 100; letter-spacing: 20px; }
        p { letter-spacing: 5px; font-size: 10px; margin-top: 20px; text-transform: uppercase; }
        .loading-bar { width: 100%; height: 1px; background: #eee; margin-top: 30px; position: relative; overflow: hidden; }
        .progress { position: absolute; height: 100%; background: #000; width: 0%; animation: load 3s linear forwards; }
        @keyframes load { to { width: 100%; } }
    </style>
</head>
<body>

    <div class="box">
        <h1>404</h1>
        <p>Page Not Found</p>
        <p style="color: #888;">Redirecting to Archive...</p>
        <div class="loading-bar"><div class="progress"></div></div>
    </div>

    <script>
        setTimeout(() => { window.location.href = "index.html"; }, 3000);
    </script>
</body>
</html>
