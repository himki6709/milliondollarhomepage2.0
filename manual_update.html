<!DOCTYPE html>
<html>
<head>
    <title>MASTER PANEL | THE ONE HOMEPAGE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; padding: 20px; display: none; }
        .grid { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #fff; padding: 25px; border-radius: 12px; border: 1px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { color: #ff0000; margin-top: 0; font-size: 20px; border-bottom: 2px solid #ff0000; padding-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #ff0000; color: #fff; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; transition: 0.3s; }
        .btn:hover { background: #cc0000; }
        .live-list { height: 400px; overflow-y: auto; background: #fff; border-radius: 8px; border: 1px solid #ddd; }
        .item { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .btn-del { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

    <script>
        // মাস্টার পাসওয়ার্ড প্রোটেকশন
        if(prompt("Enter Master Admin Password:") === "zoomlink34@gmail.com") {
            document.body.style.display = "block";
        } else {
            alert("Access Denied!");
            window.location.href = "index.html";
        }
    </script>

    <div class="grid">
        <div class="card">
            <h2>DIRECT PUBLISH</h2>
            <p style="font-size: 12px; color: #666;">অর্ডার ছাড়াই সরাসরি গ্রিডে পিক্সেল যুক্ত করুন।</p>
            <input type="number" id="mPlot" placeholder="Plot ID (1-10000)">
            <input type="text" id="mBrand" placeholder="Brand Name">
            <input type="text" id="mImg" placeholder="Logo URL (Image Link)">
            <input type="text" id="mWeb" placeholder="Website URL (https://...)">
            <button class="btn" onclick="directPublish()">GO LIVE NOW</button>
        </div>

        <div class="card">
            <h2>LIVE PIXELS LIST</h2>
            <div id="liveRecords" class="live-list">
                <p style="padding:20px; color:#999;">Loading records...</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJbVCF0AkLkCiCwFBc1Ki5PrKxFeYt8_E",
            authDomain: "milliondollarhomepage2-71ba3.firebaseapp.com",
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com",
            projectId: "milliondollarhomepage2-71ba3",
            storageBucket: "milliondollarhomepage2-71ba3.firebasestorage.app",
            messagingSenderId: "895107568682",
            appId: "1:895107568682:web:d48003f71701005f3d5f53"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // সরাসরি পাবলিশ ফাংশন
        function directPublish() {
            const plotID = document.getElementById('mPlot').value;
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;

            if(!plotID || !name || !img) return alert("সবগুলো তথ্য সঠিকভাবে দিন!");

            db.ref('pixels/' + plotID).set({
                name: name,
                imageUrl: img,
                link: web || "#",
                plotID: plotID
            }).then(() => {
                alert("Plot #" + plotID + " সফলভাবে লাইভ করা হয়েছে!");
                // ফর্ম ক্লিয়ার করা
                document.getElementById('mPlot').value = "";
                document.getElementById('mBrand').value = "";
                document.getElementById('mImg').value = "";
                document.getElementById('mWeb').value = "";
            });
        }

        // লাইভ ডাটা লিস্ট লোড করা
        db.ref('pixels').on('value', (snapshot) => {
            const list = document.getElementById('liveRecords');
            const data = snapshot.val();
            list.innerHTML = "";

            if(!data) {
                list.innerHTML = "<p style='padding:20px; color:#999;'>কোন পিক্সেল এখনো লাইভ নেই।</p>";
                return;
            }

            Object.keys(data).forEach(id => {
                list.innerHTML += `
                <div class="item">
                    <span><strong>#${id}</strong> - ${data[id].name}</span>
                    <button class="btn-del" onclick="deletePixel('${id}')">DELETE</button>
                </div>`;
            });
        });

        // পিক্সেল ডিলিট করার ফাংশন
        function deletePixel(id) {
            if(confirm("আপনি কি নিশ্চিত যে #" + id + " পিক্সেলটি ডিলিট করতে চান?")) {
                db.ref('pixels/' + id).remove();
            }
        }
    </script>
</body>
</html>
