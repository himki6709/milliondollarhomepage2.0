<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Pixels | $5 per Plot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background:#fff; }
        .buy-box { border: 1px solid #000; padding: 30px; display: inline-block; width: 380px; background: #fafafa; }
        h2 { color: #ff0000; margin-top: 0; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; font-size: 15px; }
        button { background: #ff0000; color: #fff; padding: 15px; width: 100%; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .payment { background:#eee; padding:15px; font-size:12px; text-align:left; margin-bottom:20px; border:1px dashed #000; }
    </style>
</head>
<body>
    <div class="buy-box">
        <h2>BUY PIXELS</h2>
        <p>Price: <b>$5 per 10x10 block</b></p>
        <div class="payment">
            <b>Payment Details:</b><br>
            - Binance ID: 912221034<br>
            - USDT (TRC20): TTapBkTqrDnzHbWzek6wSBUTcJKFmR8Ws6
        </div>
        <input type="text" id="brand" placeholder="Your Brand Name">
        <input type="number" id="plotID" placeholder="Desired Plot ID (1-10000)">
        <button onclick="submitOrder()">Submit & Pay $5</button>
        <p style="font-size: 11px; color: #666; margin-top: 15px;">After submission, you will be redirected to WhatsApp to send payment proof.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com"});
        function submitOrder() {
            const name = document.getElementById('brand').value;
            const plot = document.getElementById('plotID').value;
            if(!name || !plot) return alert("Please fill all fields!");
            
            firebase.database().ref('orders/' + plot).set({
                name: name,
                plotID: plot,
                status: "Pending"
            }).then(() => {
                window.location.href = "https://wa.me/8801576940717?text=Hello, I just ordered Plot #"+plot+". Here is my payment proof.";
            });
        }
    </script>
</body>
</html>
