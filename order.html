<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Pixels | The Million Dollar Homepage 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 50px; }
        .order-card { background: white; padding: 35px; border: 2px solid #000; display: inline-block; width: 450px; text-align: left; }
        h2 { color: #CC9900; border-bottom: 2px solid #EEE; padding-bottom: 10px; }
        input { width: 95%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; font-size: 16px; }
        .price-box { background: #FFFFCC; padding: 15px; border: 1px dashed #CC9900; margin: 15px 0; font-weight: bold; font-size: 18px; }
        button { background: #4CAF50; color: #fff; padding: 15px; width: 100%; border: none; cursor: pointer; font-size: 18px; font-weight: bold; }
        .back-btn { background: #666; margin-top: 10px; }

        #popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 30px; border: 3px solid #CC9900; z-index: 1000; width: 400px; box-shadow: 0 0 30px rgba(0,0,0,0.5); text-align: center; }
        .info-list { text-align: left; font-size: 14px; background: #f9f9f9; padding: 15px; margin: 15px 0; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="order-card" id="form-box">
        <h2>Order Pixels</h2>
        <p>Minimum Order: <b>100 Blocks</b></p>
        
        <label>Brand Name:</label>
        <input type="text" id="brand" placeholder="Enter your brand name">
        
        <label>Number of Blocks:</label>
        <input type="number" id="blockCount" value="100" min="100" oninput="calculate()">
        
        <div class="price-box">
            Total Price: $<span id="totalPrice">500</span>
        </div>

        <button onclick="processOrder()">SUBMIT REQUEST</button>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Canvas</button>
    </div>

    <div id="popup">
        <h2 id="congratsMsg">Congratulations!</h2>
        <p>Your order request has been received.</p>
        <div class="info-list">
            <b>Next Steps for Support:</b><br>
            - Send Payment Screenshot<br>
            - Provide Brand Logo (10x10 size)<br>
            - Provide Target Link/URL
        </div>
        <button onclick="contactSupport()" style="background:#25D366">Go to Customer Support</button>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Canvas</button>
    </div>

    <script>
        function calculate() {
            let blocks = document.getElementById('blockCount').value;
            document.getElementById('totalPrice').innerText = blocks * 5;
        }

        function processOrder() {
            let name = document.getElementById('brand').value;
            let blocks = document.getElementById('blockCount').value;
            let total = blocks * 5;

            if(!name || blocks < 100) {
                alert("Please fill name and order at least 100 blocks.");
                return;
            }

            // কনফেটি উড়ানো
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            // পপ-আপ দেখানো
            document.getElementById('congratsMsg').innerText = "Congratulations, " + name + "!";
            document.getElementById('form-box').style.opacity = "0.1";
            document.getElementById('popup').style.display = "block";
        }

        function contactSupport() {
            let name = document.getElementById('brand').value;
            let blocks = document.getElementById('blockCount').value;
            let total = blocks * 5;
            let message = encodeURIComponent(`Hello! I want to activate my pixels.\nBrand: ${name}\nBlocks: ${blocks}\nTotal: $${total}`);
            window.location.href = "https://wa.me/8801576940717?text=" + message;
        }
    </script>
</body>
</html>
