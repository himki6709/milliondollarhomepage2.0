<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Block - Acquisition Drawer</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
        .box { background: #1E2329; border: 2px solid #FCD535; padding: 30px; display: inline-block; width: 450px; border-radius: 10px; }
        .payment-list { background: #000; padding: 15px; text-align: left; font-size: 12px; margin-bottom: 20px; border-left: 3px solid #FCD535; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #2b3139; color: #fff; }
        button { width: 100%; padding: 15px; background: #FCD535; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#FCD535">Acquisition Drawer</h2>
        <div class="payment-list">
            <b>1. Binance ID:</b> 912221034<br>
            <b>2. USDT (TRC20):</b> TTapBkTqrDnzHbWzek6wSBUTcJKFmR8Ws6<br>
            <b>3. MetaMask (ETH/BNB):</b> 0x443792A4884e8e855f954ccEF910778Aff1eb78E
        </div>
        <input type="text" id="bn" placeholder="Your Brand Name">
        <input type="number" id="qty" value="100" min="100" oninput="document.getElementById('tot').innerText=this.value*5">
        <p>Amount to Pay: $<span id="tot">500</span></p>
        <button onclick="submitOrder()">SUBMIT ACQUISITION</button>
    </div>
    <script>
        function submitOrder() {
            const n = document.getElementById('bn').value, q = document.getElementById('qty').value;
            if(!n || q < 100) return alert("Min 100 blocks required!");
            confetti();
            setTimeout(() => {
                let msg = encodeURIComponent(`I have completed payment.\nBrand: ${n}\nQty: ${q}\nTotal: $${q*5}`);
                window.location.href = "https://wa.me/8801576940717?text=" + msg;
            }, 2000);
        }
    </script>
</body>
</html>
