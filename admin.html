<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO ACCESS | K ARCHIVE CONTROL</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --gold: #9E7E45; --black: #050505; --white: #ffffff; --grey: #1a1a1a; }
        
        body { 
            font-family: 'Times New Roman', serif; 
            background: var(--black); 
            color: var(--white); 
            margin: 0; 
            padding: 40px; 
            display: none; /* পাসওয়ার্ড ছাড়া হাইড থাকবে */
        }

        .admin-header { 
            border-bottom: 1px solid var(--grey); 
            padding-bottom: 20px; 
            margin-bottom: 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        .admin-header h1 { 
            letter-spacing: 5px; 
            font-size: 20px; 
            margin: 0; 
            text-transform: uppercase;
        }

        .status-badge {
            background: var(--gold);
            color: black;
            padding: 5px 15px;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card { 
            background: #0a0a0a; 
            padding: 25px; 
            border: 1px solid var(--grey); 
            transition: 0.3s;
        }

        .card:hover { border-color: var(--gold); }

        .card h2 { 
            font-size: 12px; 
            color: var(--gold); 
            letter-spacing: 3px; 
            margin-top: 0; 
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 10px;
        }

        .info-row { font-size: 13px; margin: 10px 0; color: #888; }
        .info-row b { color: var(--white); }

        input { 
            background: #000; 
            border: 1px solid var(--grey); 
            color: #fff; 
            padding: 12px; 
            width: 100%; 
            margin-bottom: 10px; 
            box-sizing: border-box; 
            font-size: 11px;
            letter-spacing: 1px;
        }

        input:focus { outline: none; border-color: var(--gold); }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }

        button { 
            flex: 1; 
            padding: 12px; 
            cursor: pointer; 
            font-size: 10px; 
            font-weight: bold; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            border: none;
            transition: 0.3s;
        }

        .btn-approve { background: var(--white); color: #000; }
        .btn-reject { background: transparent; color: #ff4444; border: 1px solid #330000; }
        
        button:hover { opacity: 0.7; }

        .no-orders { 
            grid-column: 1/-1; 
            text-align: center; 
            padding: 100px; 
            border: 1px dashed var(--grey); 
            color: #444; 
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <script>
        // CEO Access Security
        const accessPass = prompt("ENTER CEO ACCESS KEY:");
        if(accessPass === "zoomlink34@gmail.com") { 
            document.body.style.display = "block"; 
        } else { 
            alert("ACCESS DENIED!");
            window.location.href = "index.html"; 
        }
    </script>

    <div class="admin-header">
        <div>
            <h1>Archive Control Panel</h1>
            <p style="font-size: 10px; color: #555; letter-spacing: 2px; margin-top: 5px;">KAWSAR | SOVEREIGN ESTATE MANAGER</p>
        </div>
        <div class="status-badge">SECURE SESSION</div>
    </div>

    <div class="order-grid" id="order-list">
        <div class="no-orders">SYNCING WITH DATABASE...</div>
    </div>

    <script>
        // Firebase Configuration (Using your provided keys)
        const firebaseConfig = {
            apiKey: "AIzaSyDJbVCF0AkLkCiCwFBc1Ki5PrKxFeYt8_E",
            authDomain: "milliondollarhomepage2-71ba3.firebaseapp.com",
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com",
            projectId: "milliondollarhomepage2-71ba3",
            storageBucket: "milliondollarhomepage2-71ba3.firebasestorage.app",
            messagingSenderId: "895107568682",
            appId: "1:895107568682:web:d48003f71701005f3d5f53"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Load Pending Acquisition Requests
        function loadRequests() {
            db.ref('orders').on('value', (snapshot) => {
                const list = document.getElementById('order-list');
                const data = snapshot.val();
                list.innerHTML = "";

                if (!data) {
                    list.innerHTML = "<div class='no-orders'>NO PENDING ACQUISITION REQUESTS.</div>";
                    return;
                }

                Object.keys(data).forEach(id => {
                    list.innerHTML += `
                    <div class="card">
                        <h2>ESTATE REQUEST #${id}</h2>
                        <div class="info-row"><b>Brand:</b> ${data[id].name}</div>
                        <div class="info-row"><b>Requested Plot:</b> #${data[id].plotID || id}</div>
                        
                        <input type="text" id="img_${id}" placeholder="LOGO IMAGE URL (PNG/JPG)">
                        <input type="text" id="web_${id}" placeholder="TARGET WEBSITE (https://...)">
                        
                        <div class="btn-group">
                            <button class="btn-approve" onclick="approve('${id}', '${data[id].name}')">Go Live</button>
                            <button class="btn-reject" onclick="reject('${id}')">Discard</button>
                        </div>
                    </div>`;
                });
            });
        }

        // Approve and Push to Live Canvas
        function approve(id, brandName) {
            const img = document.getElementById('img_'+id).value;
            const web = document.getElementById('web_'+id).value;
            
            if(!img) return alert("Please provide a Logo URL!");

            db.ref('pixels/'+id).set({
                name: brandName,
                imageUrl: img,
                link: web || "#",
                plotID: id,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                // Remove from pending orders
                db.ref('orders/'+id).remove();
                alert("Plot #" + id + " is now part of the Legacy Archive!");
            });
        }

        // Reject Request
        function reject(id) {
            if(confirm("Confirm deletion of this request?")) {
                db.ref('orders/'+id).remove();
            }
        }

        window.onload = loadRequests;
    </script>
</body>
</html>
